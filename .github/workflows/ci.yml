name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Playground prepare
        run: pnpm run dev:prepare

      - name: Test
        run: pnpm run test
